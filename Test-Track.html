<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>تتبع طلبك — مجموعة محمد بن ذعار العجمي للسيارات</title>

<style>
  body {
    font-family: "Tajawal", sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 40px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.1);
  }

  h2 {
    margin-top: 0;
    color: #3e2420;
    text-align: center;
  }

  input {
    width: 100%;
    padding: 12px;
    border: 2px solid #bc8f74;
    border-radius: 8px;
    font-size: 18px;
    margin-top: 10px;
  }

  button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: #3e2420;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
  }

  #result {
    margin-top: 25px;
    padding: 15px;
    border-radius: 10px;
    background: #fff8ef;
    border: 1px solid #bc8f74;
    display: none;
  }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // إعداد Firebase
  const firebaseConfig = {
      apiKey: "AIzaSyCorGtT5_Z68jCtLODvqnv0Fb7QW5eR6MQ",
      authDomain: "mzj-tracking.firebaseapp.com",
      projectId: "mzj-tracking",
      storageBucket: "mzj-tracking.firebasestorage.app",
      messagingSenderId: "655452217491",
      appId: "1:655452217491:web:9348d172c47bdd411fad66"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

</head>

<body>

<div class="container">
  <h2>تتبع حالة طلبك</h2>
  <input type="text" id="vin-input" placeholder="أدخل رقم الهيكل">
  <button id="search-button">بحث</button>

  <div id="result"></div>
</div>


<script>
async function searchByVIN(vin) {
  const resultBox = document.getElementById("result");
  resultBox.style.display = "block";
  resultBox.innerHTML = "جاري البحث...";

  try {
    const snap = await db
      .collection("orders")
      .doc(vin)
      .get();

    if (!snap.exists) {
      resultBox.innerHTML = "❌ لا يوجد طلب مطابق لهذا الرقم";
      return;
    }

    const data = snap.data();

    resultBox.innerHTML = `
      <strong>رقم الهيكل:</strong> ${vin}<br>
      <strong>حالة الطلب:</strong> ${data.status || "—"}<br>
      <strong>الفرع:</strong> ${data.branch || "—"}<br>
      <strong>السيارة:</strong> ${data.car || "—"}<br>
      <strong>التاريخ:</strong> ${data.date || "—"}
    `;
  } catch (e) {
    resultBox.innerHTML = "⚠️ حدث خطأ أثناء الاتصال بالنظام.";
  }
}

document.getElementById("search-button").addEventListener("click", () => {
  const vin = document.getElementById("vin-input").value.trim();
  if (vin !== "") searchByVIN(vin);
});


// ======================
//   Auto VIN Feature
// ======================

document.addEventListener("DOMContentLoaded", function () {
  const params = new URLSearchParams(window.location.search);
  const vinFromUrl = params.get("vin");

  if (!vinFromUrl) return;

  const vinInput = document.getElementById("vin-input");
  vinInput.value = vinFromUrl.trim();

  // تشغيل البحث تلقائي
  searchByVIN(vinFromUrl.trim());
});
</script>

</body>
</html>
